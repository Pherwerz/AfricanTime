<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
      <title>what's the time in africa</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div class="container">
         <div class="text">Search for a country within Africa to know the time over there</div>
         <div class="search" id="search">
            <button id="searchButton"><ion-icon name="search-outline"></ion-icon></button>
            <input id="input" class="input" type="text" placeholder="search" autocomplete="off">
            <button id="list"><ion-icon name="chevron-down-outline"></ion-icon></button>
         </div>
         <div class="text2">click on the search icon to display data</div>
         <div class="search loader">
            <div id="dot"><ion-icon name="ellipse"></ion-icon></div>
            <div id="dot"><ion-icon name="ellipse"></ion-icon></div>
            <div id="dot"><ion-icon name="ellipse"></ion-icon></div>
         </div>
         <div class="search data">
            <table class="table">
               <tr class="short">
                  <td colspan="2" class="greet">Good evening dear, it's evening in Nigeria</td>
               </tr>
               <tr>
                  <td class="image" rowspan="3"><div class="img"><img id="img" src="https://restcountries.eu/data/dza.svg" alt="flag"></div></td>
                  <td class="small msg1"></td>
               </tr>
               <tr>
                  <td class="time">9:30 pm</td>
               </tr>
               <tr>
                  <td class="small msg2">Monday April 20 2020</td>
               </tr>
            </table>
         </div>
         
         <div class="search adv" id="adv">
            <ul class="country-list">
               
            </ul>
         </div>
      </div>
      <script src="js/script.js"></script>
      <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
   </body>
</html>
